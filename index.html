<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://use.typekit.net/tdx4pzu.css" />
    <link rel="stylesheet" href="sass/estilos.css" />
    <title>Paseo de los indios</title>
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 HEADER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <header class="header">
      <div class="header__logo">
        <a href="/index.html"><img src="img/paseodelosindios.gif" alt="" /></a>
      </div>
    </header>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                  MAIN                                   -->
    <!-- ----------------------------------------------------------------------- -->
    <main class="main">
      <!-- TITULO -->
      <div class="main__tituloprincipal">
        <div class="container">
          <h1>
            descubre un recorrido ecológico, cultural, histórico, educativo y de
            identidad.
          </h1>
        </div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                        RUTA PASEO DE LOS INDIOS                         -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="main__rutapaseodelosindios">
        <div class="container">
          <!-- PASEO DE LOS INDIOS INICIO -->
          <div class="row justify-content-start">
            <div class="col-md-8">
              <img
                class="img-fluid"
                src="img/RuytaPaseodelosIndios-1.png"
                alt=""
              />
              <div class="arrow">
                <div class="curve"></div>
                <div class="point"></div>
              </div>
            </div>
            </div>
            <!-- GRAN ISLA QUISQUEYA -->
            <div class="row justify-content-end">
              <div class="col-md-6">
                <img
                  class="img-fluid"
                  src="img/RuytaPaseodelosIndios-2.png"
                  alt=""
                />
                <div class="arrow middle">
                  <div class="curve"></div>
                  <div class="point"></div>
                </div>
              </div>
            </div>  
            <!-- ENRIQUILLO  -->
            <div class="row justify-content-start">
              <div class="col-md-6">
                <img
                  class="img-fluid"
                  src="img/Area infantil.png"
                  alt=""
                />
                <div class="arrow top">
                  <div class="curve"></div>
                  <div class="point"></div>
                </div>
              </div>
            </div>
            <!-- GUAILI -->
            <div class="row justify-content-end">
              <div class="col-md-6">
                <img
                  class="img-fluid"
                  src="img/Guailí.png"
                  alt=""
                />
                <div class="arrow right">
                  <div class="curve"></div>
                  <div class="point"></div>
                </div>
              </div>
            </div> 
            <!-- ENTIQUILLO -->
            <div class="row justify-content-start">
              <div class="col-md-6">
                <img
                  class="img-fluid"
                  src="img/Enriquillo.png"
                  alt=""
                />
                <div class="arrow topdos">
                  <div class="curve"></div>
                  <div class="point"></div>
                </div>
              </div>
            </div> 
            <!-- RESTAURACION DE LOS MURALES -->
            <div class="row justify-content-end">
              <div class="col-md-6">
                <img
                  class="img-fluid"
                  src="img/Restauración Murales.png"
                  alt=""
                />
              </div>
            </div> 
            <!-- PLAZA ANACAONA -->
            <div class="row justify-content-start">
              <div class="col-md-6">
                <img
                  class="img-fluid"
                  src="img/Anacaona.png"
                  alt=""
                />
              </div>
            </div>                                     
          </div>
        </div>
      </div>
    </main>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 FOOTER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <main>
      <div class="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3785.039072636348!2d-69.979205!3d18.436535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTjCsDI2JzExLjUiTiA2OcKwNTgnNDUuMSJX!5e0!3m2!1ses-419!2sdo!4v1679545314876!5m2!1ses-419!2sdo" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </main>
    <footer>
       <p>Paseo de los Indios &copy; 2023. Todos los derechos reservados</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
